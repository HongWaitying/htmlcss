<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        /* *{
            margin: 0;
            padding: 0;
        } */
        svg{
            background-color: #ddd;
        }
    </style>
<svg width="500px" height="500px">
    <!-- 直线 -->
    <line x1="50" y1="50" x2="150" y2="50" stroke-width="3" stroke="red"/>
    <!-- 矩形 -->
    <rect x="50" y="100" width="200" height="100" fill="purple" stroke-width="8" stroke="red" />
    <!-- 多边形 -->
    <polygon fill="blue" stroke-width="2" stroke="red" points="350 50, 320 100, 380 100" />
    <!-- 圆形 -->
    <circle cx="200" cy="300" r="40" stroke-width="5" stroke="purple" fill="none" />
    <!-- 椭圆 -->
    <ellipse cx="80" cy="80" ry="35" rx="65" stroke-width="yellow" stroke="1" fill="#0029da" />
</svg>








</body>
</html>
